<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Provider Checkout URL Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-section {
            background: #e3f2fd;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
        }

        .progress-section h3 {
            color: #1976d2;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-log {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
        }

        .log-entry {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: #666;
            margin-right: 10px;
        }

        .results-section {
            background: #e8f5e8;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
        }

        .results-section h3 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #c8e6c9;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .result-item strong {
            color: #2e7d32;
        }

        .screenshot-section {
            margin-top: 20px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
            border: 1px solid #b3d9ff;
        }

        .screenshot-container {
            margin-top: 15px;
        }

        .screenshot-image {
            max-width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .screenshot-image:hover {
            transform: scale(1.02);
        }

        .screenshot-placeholder {
            padding: 40px;
            text-align: center;
            background: #f5f5f5;
            border-radius: 8px;
            color: #666;
            border: 2px dashed #ccc;
        }

        .error-section {
            background: #ffebee;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
        }

        .error-section h3 {
            color: #c62828;
            margin-bottom: 15px;
        }

        .error-section p {
            color: #d32f2f;
            font-weight: 500;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #bbb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Payment Provider Checkout URL Extractor</h1>
            <p>AI-powered e-commerce analysis with real-time progress tracking</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>üåê Website Analysis</h2>
                <form id="analysisForm">
                    <div class="form-group">
                        <label for="websiteUrl">Website URL:</label>
                        <input type="url" id="websiteUrl" placeholder="https://example-shop.com" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="detailedAnalysis" checked>
                        <label for="detailedAnalysis">Include detailed analysis (payment providers, product info, etc.)</label>
                    </div>
                    <button type="submit" class="btn" id="analyzeBtn">
                        <span id="btnText">üöÄ Start Analysis</span>
                        <span id="btnSpinner" class="loading-spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div class="progress-section" id="progressSection">
                <h3>üìä Analysis Progress</h3>
                <div class="progress-log" id="progressLog"></div>
            </div>

            <div class="results-section" id="resultsSection">
                <h3>‚úÖ Analysis Results</h3>
                <div class="result-card" id="resultCard">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <div class="error-section" id="errorSection">
                <h3>‚ùå Error</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <!-- Screenshot Modal -->
    <div id="screenshotModal" class="modal">
        <span class="modal-close" onclick="closeScreenshotModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize Socket.IO
        const socket = io();
        let currentSessionId = null;

        // DOM elements
        const form = document.getElementById('analysisForm');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const progressSection = document.getElementById('progressSection');
        const progressLog = document.getElementById('progressLog');
        const resultsSection = document.getElementById('resultsSection');
        const resultCard = document.getElementById('resultCard');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');

        // Socket.IO event listeners
        socket.on('progress_update', (data) => {
            if (data.session_id === currentSessionId) {
                addLogEntry(data.message, data.timestamp);
            }
        });

        socket.on('analysis_complete', (data) => {
            if (data.session_id === currentSessionId) {
                showResults(data.result);
                resetForm();
            }
        });

        socket.on('analysis_error', (data) => {
            if (data.session_id === currentSessionId) {
                showError(data.error);
                resetForm();
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const urlInput = document.getElementById('websiteUrl');
            const detailedInput = document.getElementById('detailedAnalysis');
            
            if (!urlInput) {
                showError('Website URL input not found');
                return;
            }
            
            const url = urlInput.value;
            const detailed = detailedInput ? detailedInput.checked : false;
            
            if (!url || !url.trim()) {
                showError('Please enter a valid URL');
                return;
            }

            console.log('Starting analysis with URL:', url);
            startAnalysis(url, detailed);
        });

        async function startAnalysis(url, detailed) {
            try {
                console.log('startAnalysis called with:', { url, detailed });
                
                // Update UI
                analyzeBtn.disabled = true;
                btnText.textContent = 'üîÑ Analyzing...';
                btnSpinner.style.display = 'inline-block';
                
                // Show progress section
                progressSection.style.display = 'block';
                resultsSection.style.display = 'none';
                errorSection.style.display = 'none';
                
                // Clear previous logs
                progressLog.innerHTML = '';
                
                // Add initial log entry
                addLogEntry('üöÄ Starting analysis...', new Date().toISOString());

                console.log('Making API request to /api/analyze');
                
                // Start analysis
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        detailed: detailed
                    })
                });

                console.log('API response status:', response.status);
                const data = await response.json();
                console.log('API response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to start analysis');
                }

                // Store session ID
                currentSessionId = data.session_id;
                addLogEntry(`üì± Session started: ${data.session_id}`, new Date().toISOString());

            } catch (error) {
                console.error('Error starting analysis:', error);
                showError(error.message);
                resetForm();
            }
        }

        function addLogEntry(message, timestamp) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const time = new Date(timestamp).toLocaleTimeString();
            logEntry.innerHTML = `
                <span class="log-timestamp">[${time}]</span>
                <span class="log-message">${message}</span>
            `;
            
            progressLog.appendChild(logEntry);
            progressLog.scrollTop = progressLog.scrollHeight;
        }

        function showResults(result) {
            resultsSection.style.display = 'block';
            progressSection.style.display = 'none';
            
            let html = '';
            
            if (result.checkout_url) {
                html += `
                    <div class="result-item">
                        <strong>üõí Checkout URL:</strong><br>
                        <a href="${result.checkout_url}" target="_blank" style="color: #1976d2; word-break: break-all;">
                            ${result.checkout_url}
                        </a>
                    </div>
                `;
            }
            
            if (result.payment_providers && result.payment_providers.length > 0) {
                html += `
                    <div class="result-item">
                        <strong>üí≥ Payment Providers:</strong><br>
                        ${result.payment_providers.join(', ')}
                    </div>
                `;
            }
            
            if (result.product_added) {
                html += `
                    <div class="result-item">
                        <strong>üì¶ Product Added:</strong><br>
                        ${result.product_added}
                    </div>
                `;
            }
            
            if (result.website_name) {
                html += `
                    <div class="result-item">
                        <strong>üåê Website:</strong><br>
                        ${result.website_name}
                    </div>
                `;
            }
            
            if (result.steps_completed) {
                html += `
                    <div class="result-item">
                        <strong>‚úÖ Steps Completed:</strong><br>
                        ${result.steps_completed}
                    </div>
                `;
            }
            
            if (result.issues_encountered) {
                html += `
                    <div class="result-item">
                        <strong>‚ö†Ô∏è Issues Encountered:</strong><br>
                        ${result.issues_encountered}
                    </div>
                `;
            }

            // Screenshot section
            if (result.screenshot) {
                if (result.screenshot.screenshot_base64) {
                    html += `
                        <div class="screenshot-section">
                            <h4>üì∏ Checkout Page Screenshot</h4>
                            <p>This is the final checkout page where payment providers are visible:</p>
                            <div class="screenshot-container">
                                <img src="data:image/png;base64,${result.screenshot.screenshot_base64}"
                                     alt="Checkout Page Screenshot"
                                     class="screenshot-image"
                                     onclick="openScreenshotModal(this.src)">
                            </div>
                        </div>
                    `;
                } else if (result.screenshot.live_url) {
                    html += `
                        <div class="screenshot-section">
                            <h4>üì∏ Live Session View</h4>
                            <p>You can view the current state of the checkout page in real-time:</p>
                            <div class="screenshot-container">
                                <div style="padding: 20px; background: #e3f2fd; border-radius: 8px; text-align: center;">
                                    <p><strong>Live Session URL:</strong></p>
                                    <a href="${result.screenshot.live_url}" target="_blank" style="color: #1976d2; text-decoration: none; font-weight: bold;">
                                        ${result.screenshot.live_url}
                                    </a>
                                    <p style="margin-top: 10px; font-size: 14px; color: #666;">
                                        Click the link above to view the live checkout page in a new tab
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="screenshot-section">
                            <h4>üì∏ Checkout Page Screenshot</h4>
                            <div class="screenshot-container">
                                <div class="screenshot-placeholder">
                                    Screenshot capture attempted but not available
                                </div>
                            </div>
                        </div>
                    `;
                }
            } else {
                html += `
                    <div class="screenshot-section">
                        <h4>üì∏ Checkout Page Screenshot</h4>
                        <div class="screenshot-container">
                            <div class="screenshot-placeholder">
                                No screenshot available
                            </div>
                        </div>
                    </div>
                `;
            }
            
            resultCard.innerHTML = html;
        }

        function showError(message) {
            errorSection.style.display = 'block';
            resultsSection.style.display = 'none';
            progressSection.style.display = 'none';
            errorMessage.textContent = message;
        }

        function resetForm() {
            analyzeBtn.disabled = false;
            btnText.textContent = 'üöÄ Start Analysis';
            btnSpinner.style.display = 'none';
            currentSessionId = null;
        }

        function openScreenshotModal(src) {
            const modal = document.getElementById('screenshotModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = src;
        }

        function closeScreenshotModal() {
            const modal = document.getElementById('screenshotModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('screenshotModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
