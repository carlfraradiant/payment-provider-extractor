<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Provider Checkout URL Extractor</title>
    <style>
        :root { --bg:#0e1a1a; --panel:#0f2323; --panel-alt:#123131; --text:#e8f1ef; --muted:#a6b6b3; --accent:#c9ff5a; --accent-2:#2b5c4f; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: var(--bg); color: var(--text); min-height:100vh; padding:20px; }
        .container { max-width:1100px; margin:0 auto; background: var(--panel); border:1px solid var(--accent-2); border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.35); overflow:hidden; }
        .site-nav { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid var(--accent-2); background:rgba(11,59,50,.35); }
        .site-nav .brand { color:var(--accent); font-weight:800; letter-spacing:.3px; }
        .site-nav .links { display:flex; gap:10px; }
        .site-nav .links a { color:var(--accent); text-decoration:none; font-weight:700; background:rgba(201,255,90,.08); border:1px solid var(--accent-2); padding:8px 12px; border-radius:8px; }
        .site-nav .links a:hover { background:rgba(201,255,90,.16); }
        .header { background: linear-gradient(180deg, rgba(11,59,50,.7), rgba(11,59,50,.3)); border-bottom:1px solid var(--accent-2); color:var(--text); padding:24px; text-align:center; }
        .header h1 { font-size:2.2rem; margin-bottom:8px; color: var(--accent); font-weight:700; }
        .header p { color: var(--muted); }
        .main-content { padding:28px; }
        .input-section { background: var(--panel-alt); border:1px solid var(--accent-2); border-radius:10px; padding:22px; margin-bottom:22px; }
        .input-section h2 { color: var(--accent); margin-bottom:16px; font-size:1.3rem; }
        .form-group { margin-bottom:16px; }
        .form-group label { display:block; margin-bottom:8px; font-weight:600; color:var(--text); }
        .form-group input { width:100%; padding:12px; border:1px solid var(--accent-2); border-radius:8px; background: var(--panel); color:var(--text); font-size:16px; }
        .form-group input:focus { outline:none; border-color: var(--accent); box-shadow:0 0 0 2px rgba(201,255,90,.15); }
        .checkbox-group { display:flex; align-items:center; gap:10px; margin-bottom:16px; color:var(--muted); }
        .btn { background: var(--accent); color:#0b3b32; border:none; padding:12px 20px; border-radius:8px; font-weight:700; cursor:pointer; display:inline-flex; align-items:center; gap:10px; box-shadow:0 6px 16px rgba(201,255,90,.2); }
        .btn:hover { transform: translateY(-1px); box-shadow:0 10px 22px rgba(201,255,90,.25); }
        .btn:disabled { opacity:.6; cursor:not-allowed; }
        .loading-spinner { width:18px; height:18px; border:2px solid #0b3b32; border-top:2px solid transparent; border-radius:50%; animation:spin 1s linear infinite; }
        @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
        .progress-section { background: var(--panel-alt); border:1px solid var(--accent-2); border-radius:10px; padding:20px; margin-bottom:22px; display:none; }
        .progress-section h3 { color: var(--accent); margin-bottom:12px; }
        .progress-log { background: var(--panel); border:1px solid var(--accent-2); border-radius:8px; padding:14px; max-height:360px; overflow:auto; }
        .log-entry { padding:8px 0; border-bottom:1px solid var(--accent-2); font-family:'Courier New', monospace; font-size:14px; color:var(--muted); }
        .log-entry:last-child { border-bottom:none; }
        .log-timestamp { color:#7fa39a; margin-right:8px; }
        .results-section { background: var(--panel-alt); border:1px solid var(--accent-2); border-radius:10px; padding:20px; margin-bottom:22px; display:none; }
        .results-section h3 { color: var(--accent); margin-bottom:12px; }
        .result-card { background: var(--panel); border:1px solid var(--accent-2); border-radius:8px; padding:18px; }
        .result-item { margin-bottom:12px; padding:10px; background: var(--panel-alt); border:1px solid var(--accent-2); border-radius:8px; }
        .result-item strong { color: var(--accent); }
        .screenshot-section { margin-top:16px; padding:16px; background: var(--panel); border:1px solid var(--accent-2); border-radius:8px; }
        .screenshot-container { margin-top:10px; }
        .screenshot-image { max-width:100%; border-radius:8px; }
        .screenshot-placeholder { padding:28px; text-align:center; background: var(--panel-alt); border:1px dashed var(--accent-2); color:var(--muted); border-radius:8px; }
        .error-section { background:#3b1212; border:1px solid #5e1b1b; color:#ffb3b3; border-radius:10px; padding:20px; display:none; }
        .error-section h3 { color:#ffb3b3; margin-bottom:10px; }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #bbb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
     <div class="container">
         <div class="site-nav">
             <div class="brand">Radiant ¬∑ Extractor</div>
            <div class="links">
                <a href="/">Checkout</a>
                <a href="/paymenturlfinder">Payment</a>
                <a href="/france-shopify">French Shopify</a>
                <a href="/api">API / Docs</a>
            </div>
         </div>
        <div class="header">
            <h1>üõí Payment Provider Checkout URL Extractor</h1>
            <p>AI-powered e-commerce analysis with real-time progress tracking</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>üåê Website Analysis</h2>
                <form id="analysisForm">
                    <div class="form-group">
                        <label for="websiteUrl">Website URL:</label>
                        <input type="url" id="websiteUrl" placeholder="https://example-shop.com" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="detailedAnalysis" checked>
                        <label for="detailedAnalysis">Include detailed analysis (payment providers, product info, etc.)</label>
                    </div>
                    <button type="submit" class="btn" id="analyzeBtn">
                        <span id="btnText">üöÄ Start Analysis</span>
                        <span id="btnSpinner" class="loading-spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div class="progress-section" id="progressSection">
                <h3>üìä Analysis Progress</h3>
                <div class="progress-log" id="progressLog"></div>
            </div>

            <div class="results-section" id="resultsSection">
                <h3>‚úÖ Analysis Results</h3>
                <div class="result-card" id="resultCard">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <div class="error-section" id="errorSection">
                <h3>‚ùå Error</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <!-- Screenshot Modal -->
    <div id="screenshotModal" class="modal">
        <span class="modal-close" onclick="closeScreenshotModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Socket.IO
            // Initialize Socket.io if available (local development only)
            let socket = null;
            try {
                if (typeof io !== 'undefined') {
                    socket = io();
                }
            } catch (error) {
                console.log('Socket.io not available (production mode)');
            }
            let currentSessionId = null;

        // DOM elements
        console.log('Looking for DOM elements...');
        const form = document.getElementById('analysisForm');
        console.log('Form element:', form);
        
        if (!form) {
            console.error('Form element not found!');
            return;
        }
        
        const analyzeBtn = document.getElementById('analyzeBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const progressSection = document.getElementById('progressSection');
        const progressLog = document.getElementById('progressLog');
        const resultsSection = document.getElementById('resultsSection');
        const resultCard = document.getElementById('resultCard');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');
        
        console.log('All DOM elements found successfully');

        // Socket.IO event listeners
        if (socket) {
            socket.on('progress_update', (data) => {
                if (data.session_id === currentSessionId) {
                    addLogEntry(data.message, data.timestamp);
                }
            });

            socket.on('analysis_complete', (data) => {
                if (data.session_id === currentSessionId) {
                    showResults(data.result);
                    resetForm();
                }
            });

            socket.on('analysis_error', (data) => {
                if (data.session_id === currentSessionId) {
                    showError(data.error);
                    resetForm();
                }
            });
        } else {
            // Fallback polling for production mode (when Socket.io is not available)
            let pollingInterval = null;
            
            function startPolling(sessionId) {
                pollingInterval = setInterval(async () => {
                    try {
                        const response = await fetch(`/api/session/${sessionId}`);
                        const session = await response.json();
                        
                        if (session.status === 'completed') {
                            showResults(session.result);
                            resetForm();
                            clearInterval(pollingInterval);
                        } else if (session.status === 'error') {
                            showError(session.error);
                            resetForm();
                            clearInterval(pollingInterval);
                        } else if (session.progress && session.progress.length > 0) {
                            // Show latest progress message
                            const latestProgress = session.progress[session.progress.length - 1];
                            addLogEntry(latestProgress.message, latestProgress.timestamp);
                        }
                    } catch (error) {
                        console.error('Polling error:', error);
                    }
                }, 2000); // Poll every 2 seconds
            }
            
            function stopPolling() {
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = null;
                }
            }
            
            // Store polling functions globally for use in form submission
            window.startPolling = startPolling;
            window.stopPolling = stopPolling;
        }

        // Form submission
        console.log('Adding form event listener...');
        form.addEventListener('submit', async (e) => {
            console.log('Form submitted!');
            e.preventDefault();
            
            const urlInput = document.getElementById('websiteUrl');
            const detailedInput = document.getElementById('detailedAnalysis');
            
            console.log('URL input:', urlInput);
            console.log('Detailed input:', detailedInput);
            
            if (!urlInput) {
                console.error('URL input not found!');
                showError('Website URL input not found');
                return;
            }
            
            const url = urlInput.value;
            const detailed = detailedInput ? detailedInput.checked : false;
            
            if (!url || !url.trim()) {
                showError('Please enter a valid URL');
                return;
            }

            console.log('Starting analysis with URL:', url);
            startAnalysis(url, detailed);
        });

        async function startAnalysis(url, detailed) {
            try {
                console.log('startAnalysis called with:', { url, detailed });
                
                // Update UI
                analyzeBtn.disabled = true;
                btnText.textContent = 'üîÑ Analyzing...';
                btnSpinner.style.display = 'inline-block';
                
                // Show progress section
                progressSection.style.display = 'block';
                resultsSection.style.display = 'none';
                errorSection.style.display = 'none';
                
                // Clear previous logs
                progressLog.innerHTML = '';
                
                // Add initial log entry
                addLogEntry('üöÄ Starting analysis...', new Date().toISOString());

                console.log('Making API request to /api/analyze');
                
                // Start analysis
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        detailed: detailed
                    })
                });

                console.log('API response status:', response.status);
                const data = await response.json();
                console.log('API response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to start analysis');
                }

                // Store session ID
                currentSessionId = data.session_id;
                addLogEntry(`üì± Session started: ${data.session_id}`, new Date().toISOString());
                
                // Start polling if Socket.io is not available
                if (!socket && window.startPolling) {
                    window.startPolling(data.session_id);
                }

            } catch (error) {
                console.error('Error starting analysis:', error);
                showError(error.message);
                resetForm();
            }
        }

        function addLogEntry(message, timestamp) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const time = new Date(timestamp).toLocaleTimeString();
            logEntry.innerHTML = `
                <span class="log-timestamp">[${time}]</span>
                <span class="log-message">${message}</span>
            `;
            
            progressLog.appendChild(logEntry);
            progressLog.scrollTop = progressLog.scrollHeight;
        }

        function showResults(result) {
            resultsSection.style.display = 'block';
            progressSection.style.display = 'none';
            
            let html = '';
            
            if (result.checkout_url) {
                html += `
                    <div class="result-item">
                        <strong>üõí Checkout URL:</strong><br>
                        <a href="${result.checkout_url}" target="_blank" style="color: #1976d2; word-break: break-all;">
                            ${result.checkout_url}
                        </a>
                    </div>
                `;
            }
            
            if (result.payment_providers && result.payment_providers.length > 0) {
                html += `
                    <div class="result-item">
                        <strong>üí≥ Payment Providers:</strong><br>
                        ${result.payment_providers.join(', ')}
                    </div>
                `;
            }
            
            if (result.product_added) {
                html += `
                    <div class="result-item">
                        <strong>üì¶ Product Added:</strong><br>
                        ${result.product_added}
                    </div>
                `;
            }
            
            if (result.website_name) {
                html += `
                    <div class="result-item">
                        <strong>üåê Website:</strong><br>
                        ${result.website_name}
                    </div>
                `;
            }
            
            if (result.steps_completed) {
                html += `
                    <div class="result-item">
                        <strong>‚úÖ Steps Completed:</strong><br>
                        ${result.steps_completed}
                    </div>
                `;
            }
            
            if (result.issues_encountered) {
                html += `
                    <div class="result-item">
                        <strong>‚ö†Ô∏è Issues Encountered:</strong><br>
                        ${result.issues_encountered}
                    </div>
                `;
            }

            // Screenshot section
            if (result.screenshot) {
                if (result.screenshot.screenshot_base64) {
                    html += `
                        <div class="screenshot-section">
                            <h4>üì∏ Checkout Page Screenshot</h4>
                            <p>This is the final checkout page where payment providers are visible:</p>
                            <div class="screenshot-container">
                                <img src="data:image/png;base64,${result.screenshot.screenshot_base64}"
                                     alt="Checkout Page Screenshot"
                                     class="screenshot-image"
                                     onclick="openScreenshotModal(this.src)">
                            </div>
                        </div>
                    `;
                } else if (result.screenshot.live_url) {
                    html += `
                        <div class="screenshot-section">
                            <h4>üì∏ Live Session View</h4>
                            <p>You can view the current state of the checkout page in real-time:</p>
                            <div class="screenshot-container">
                                <div style="padding: 20px; background: #e3f2fd; border-radius: 8px; text-align: center;">
                                    <p><strong>Live Session URL:</strong></p>
                                    <a href="${result.screenshot.live_url}" target="_blank" style="color: #1976d2; text-decoration: none; font-weight: bold;">
                                        ${result.screenshot.live_url}
                                    </a>
                                    <p style="margin-top: 10px; font-size: 14px; color: #666;">
                                        Click the link above to view the live checkout page in a new tab
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="screenshot-section">
                            <h4>üì∏ Checkout Page Screenshot</h4>
                            <div class="screenshot-container">
                                <div class="screenshot-placeholder">
                                    Screenshot capture attempted but not available
                                </div>
                            </div>
                        </div>
                    `;
                }
            } else {
                html += `
                    <div class="screenshot-section">
                        <h4>üì∏ Checkout Page Screenshot</h4>
                        <div class="screenshot-container">
                            <div class="screenshot-placeholder">
                                No screenshot available
                            </div>
                        </div>
                    </div>
                `;
            }
            
            resultCard.innerHTML = html;
        }

        function showError(message) {
            errorSection.style.display = 'block';
            resultsSection.style.display = 'none';
            progressSection.style.display = 'none';
            errorMessage.textContent = message;
        }

        function resetForm() {
            analyzeBtn.disabled = false;
            btnText.textContent = 'üöÄ Start Analysis';
            btnSpinner.style.display = 'none';
            currentSessionId = null;
            
            // Stop polling if it's running
            if (window.stopPolling) {
                window.stopPolling();
            }
        }

        function openScreenshotModal(src) {
            const modal = document.getElementById('screenshotModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = src;
        }

        function closeScreenshotModal() {
            const modal = document.getElementById('screenshotModal');
            modal.style.display = 'none';
        }

        // Make functions globally available
        window.openScreenshotModal = openScreenshotModal;
        window.closeScreenshotModal = closeScreenshotModal;

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('screenshotModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
        }); // End of DOMContentLoaded
    </script>
</body>
</html>
